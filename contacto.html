<!DOCTYPE html>
<html lang="es">

<head>
    <title>Sunset</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Course CSS -->
    <link rel="stylesheet" ref="styles.css" />
</head>

<body>

    <main class="container-fluid">

        <!--MENU PRINCIPAL-->
        <header class="row">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#"><img src="img/logo.png" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown">Noticias</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Últimas noticias</a>
                                <a class="dropdown-item" href="#">Noticias Destacadas</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown">Nosotros</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">La Empresa</a>
                                <a class="dropdown-item" href="#">Trabaja con Nosotros</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" data-toggle="dropdown">Contacto</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">¿Dónde estamos?</a>
                                <a class="dropdown-item active" href="contacto.html">Servicio al cliente</a>
                            </div>
                        </li>
                    </ul>


                    <form class="form-inline">
                        <input class="btn btn-primary btn-sm mr-2 bg-light text-dark" data-toggle="modal" data-target="#entrar" type="button" value="Login">
                        <input class="btn btn-primary btn-sm bg-light text-dark" data-toggle="modal" data-target="#registro" type="button" value="Registro">
                    </form>
                </div>
            </nav>
        </header>



        <header class="row bg-dark justify-content-center pt-5 mt-3 mb-5">
            <h1 class="text-capitalize text-white">¿Quieres hablar con nosotros?</h1>
        </header>

        <!-- LIST GROUP COMO TAB-PANEL -->
        <section class="row justify-content-center">
            <div class="col-md-5">
                <div class="list-group">
                    <a class="list-group-item list-group-item-action active" data-toggle="list" data-target="#contactar">Contactar</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" data-target="#sugerencia">Sugerencia</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" data-target="#empresas">Empresas</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="contactar">
                        <form>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control" placeholder="Introduce tu correo">
                            </div>
                            <div class="form-group">
                                <label>Tu problema:</label>
                                <textarea class="form-control" rows="6"></textarea>
                            </div>
                            <div class="text-right">
                                <input type="submit" class="btn btn-primary" value="Enviar">
                            </div>

                        </form>
                    </div>
                    <div class="tab-pane fade" id="sugerencia">
                        <form>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control" placeholder="Introduce tu correo">
                            </div>
                            <div class="form-group">
                                <label>Tu Sugerencia:</label>
                                <textarea class="form-control" rows="6"></textarea>
                            </div>
                            <div class="text-right">
                                <input type="submit" class="btn btn-primary" value="Enviar">
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="empresas">
                        <form>
                            <div class="form-group">
                                <label>Nombre de la empresa:</label>
                                <input type="text" class="form-control" placeholder="Introduce el nombre de la empresa">
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control" placeholder="Correo electrónico de contacto">
                            </div>
                            <div class="form-group">
                                <label>¿En qué podemos ayudarte?:</label>
                                <textarea class="form-control" rows="6"></textarea>
                            </div>
                            <div class="text-right">
                                <input type="submit" class="btn btn-primary" value="Enviar">
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </section>

        <!-- PIE DE PÁGINA  -->
        <footer class="row bg-dark justify-content-center mt-3 p-3">
            <h5 class="text-center text-white">&copy; 2020 por Ricardo Cabrera</h5>
        </footer>

        <!-- VENTANA MODAL DE LOGIN -->
        <section class="modal" id="entrar">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                        <div class="modal-title">
                            Entra en sesión
                        </div>
                        <span data-dismiss="modal">X</span>
                    </div>
                    <form>
                        <div class="modal-body">

                            <div class="form-group">
                                <label>Email:</label>
                                <input type="text" class="form-control" placeholder="Introduce tu email">
                            </div>
                            <div class="form-group">
                                <label>Contraseña:</label>
                                <input type="password" class="form-control" placeholder="Introduce tu contraseña">
                            </div>
                        </div>
                        <div class="modal-footer text-right">
                            <input type="submit" class="btn btn-success" value="Entrar">
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- VENTANA MODAL DE REGISTRO -->
        <section class="modal" id="registro">
            <div class="modal-dialog">
                <form>
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-white">
                            <div class="modal-title">
                                Registro de usuario
                            </div>
                            <span data-dismiss="modal">X</span>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" class="form-control" placeholder="Introduce tu nombre" required>
                            </div>
                            <div class="form-group">
                                <label>Apellidos:</label>
                                <input type="text" class="form-control" placeholder="Introduce tus apellidos" required>
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control" placeholder="Introduce tu correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <label>Contraseña:</label>
                                <input type="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Sexo:</label>
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-info">
                                        <input type="radio" name="sexo" id="V">Hombre
                                    </label>
                                    <label class="btn btn-info">
                                        <input type="radio" name="sexo" id="M">Mujer
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer text-right">
                            <input type="submit" class="btn btn-success" value="Registrar">
                        </div>

                    </div>
                </form>
            </div>
        </section>

    </main>

    <!-- SCRIPT PARA QUE FUNCIONEN DETERMINADOS COMPONENTES -->
    <script>
        $(function() {
            //Habilita los tooltips
            $('[data-toggle="tooltip"]').tooltip({
                container: 'body'
            });
        });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
